<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Calculadora</title>
  </head>
<body>
    <form id="miFormulario" name="">
        <div class="form-row">
            <div class="form-groug col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"></div>
                    <input type="number" name="" id="valor1" autofocus placeholder="Escribe un numero">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-groug col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"></div>
                    <input type="number" name="" id="valor2" autofocus placeholder="Escribe otro numero">
                </div>
            </div>
        </div>   
        <button class="btn btn-warning" onclick="limpiar();">Limpiar campos</button>
        
        <button type="button" class="btn btn-primary" onclick="sumar();">Sumar</button>
        <button type="button" class="btn btn-primary" onclick="restar();">Restar</button>
        <button type="button" class="btn btn-primary" onclick="multiplicar();">Mutiplicar</button>
        <button type="button" class="btn btn-primary" onclick="dividir();">Dividir</button>
        
        <div class="row">
            <div class="col-6 offset-lg-4">
                <div class="alert alert-warning" role="alert">
                    El resultado es: <span id="el-resultado"></span>
                  </div>
            </div>
        </div>
        
    </form>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
