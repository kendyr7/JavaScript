<body>

            <i class='bi bi-arrow-right-circle toggle'></i>
        </header>

    <!----======== ICONS Y ENLACES DEL SIDEBAR ======== -->
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bi bi-search icon'></i>
                    <input id="searchTerm" type="text" placeholder="Buscador" onkeyup="doSearch()" />
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://github.com/kendyr7/JavaScript/tree/CRUD-Proyect" target="_blank">

                    </li>

                    <li class="nav-link">
                        <a href="https://www.linkedin.com/in/kendyr-gabriel-quintanilla-a8928010b/" target="_blank">

                    <li class="nav-link">

            <div class="bottom-content">

    <!----======== NAVBAR PRINCIPAL CON IMG ======== -->
    <section class="home">
    <nav class="navbar navbar-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
                <img src="./assets/img/7030345.png" alt="" width="60" height="54" class="d-inline-block align-text-center"> 
            Anime List</a>
            
        </div>
    </nav>
  
    <!----======== CARD CON INPUTS PARA AGREGAR LA INFO ======== -->
    <div class="container mt-3" id="body">
    <div class="row main justify-content-center">
        <div class="col-sm-12 mt-4 col-md-6 ">
            <div class="card border-0">
                <div class="card-header">
                    <h6>Agregar un nuevo anime</h6>
                </div>
                <div class="card-body">
                    <form id="formulario" name="formulario">
                        <div class="form- mb-3">
                            <input accesskey="t" type="text" id="titulo" class="form-control" placeholder="Ingresar Titulo" autocomplete="off">
                        </div>
                        <div class="form- mb-3">
                            <textarea id="descripcion" class="form-control" placeholder="Ingresar descipcion"></textarea>
                        </div>
                        <div class="form- mb-3">
                                <select name="" id="categoria" class="form-control">
                                    <option value="" selected="selected" disabled>Seleccione la Categoria</option>
                                    <option value="Accion">Accion</option>
                                    <option value="Comedia">Comedia</option>
                                    <option value="Deportes">Deportes</option>
                                    <option value="Aventura">Aventura</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Fantasia">Fantasia</option>
                                    <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                                    <option value="Crimen">Crimen</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Misterio">Misterio</option>
                                    <option value="Detectives">Detectives</option>
                                </select>
                        </div>
                        <button accesskey="s" type="submit" class="btn btn-primary add-btn">Agregar (Alt+S)</button>
                    </form>
                </div>
            </div>
        </div>

    <!----======== TABLE QUE MUESTRA LA INFO INGRESADA ======== -->
        <div class="container-fluid">
            <div class="row justify-content-center">    
                <div class="col-sm-12 mt-4 col-md-8">
                    <table class="table" id="regTable">
                        <thead class="table-dark text2">
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Categoria</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="text2" id="student-list">
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                    <span class="text2"><em>Utilice Alt+V para editar y Alt+X para eliminar (elimina de abajo hacia arriba)</em></span>
                </div>
            </div>
        </div>
    </div>
    </div>
    </section>

    <!----======== SCRIPT DE JAVA S ======== -->
<script src="./main.js"></script>
</body>
</html>
