  <div class="container mt-4" id="body">
    <div class="row">
        <div class="col-md-6">
            <div class="card border-0">
                <div class="card-header">
                    <h4>Agregar un nuevo anime</h4>
                </div>
                <div class="card-body">
                    <form id="formulario">
                        <div class="form- mb-3">
                            <input type="text" id="titulo" class="form-control" placeholder="Ingresar Titulo">
                        </div>
                        <div class="form- mb-3">
                            <textarea id="descripcion" class="form-control" placeholder="Ingresar descipcion"></textarea>
                        </div>
                        <div class="form- mb-3">
                            <input type="number" id="precio" class="form-control" placeholder="Ingresar precio">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-dark table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <!-- <td>La Bella y la Bestia</td>
                        <td>Libro de Fantasia</td>
                        <td>50,000</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
